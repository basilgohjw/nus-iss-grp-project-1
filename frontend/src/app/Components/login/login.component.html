<div class="container ">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="card login shadow p-3 mb-5 bg-white rounded ">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="error">Content to render when condition is true.</div>
                                <div class="form-group">
                                    <div class="login-input-box">
                                        <span class="login-input-label">Login ID:</span>
                                        <input class="form-control login-input" formControlName="email" placeholder="abc@gmail.com">
                                    </div>
                                    <!-- <div class="invalid-error" *ngIf="!validateEmail()">
                                        <label>* Please enter a valid Email address.</label>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <div class="login-input-box">
                                        <span class="login-input-label">Password:</span>
                                        <input type="password" class="form-control" formControlName="password" placeholder="Password" style="width:50%">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary align-right" value="Login">Login</button>
                            </form>
                    </div>
            </div>
        </div>
    </div>
