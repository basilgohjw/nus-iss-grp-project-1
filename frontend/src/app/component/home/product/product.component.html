<div class="box">
  <a>
    <div class="img-box">
      <img [src]="imageSource" alt="product image" />
    </div>
    <div class="detail-box">
      <h6>{{ product.productname }}</h6>
      <h6>
        Price
        <span> ${{ product.price }} </span>
      </h6>
    </div>
    <div class="new">
      <span> New </span>
    </div>
  </a>

  <div class="custom-btn" style="text-align: right" (click)="addToCart()">
    <a> Add to Cart </a>
  </div>
</div>
