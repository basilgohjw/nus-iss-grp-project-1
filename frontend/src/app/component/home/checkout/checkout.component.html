<app-navigation></app-navigation>
<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 ">
            <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)="f.form.valid && placeOrder(paymentType, amount, phone, image)">
                <div class="form-group">
                    <label class="control-label col-m-10">* Payment Type: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" ngModel name="paymentType" placeholder="Payment Type" #paymentType required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10">* Amount: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" ngModel name="amount" placeholder="Payment Type" #amount required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="phone">Phone Number: </label>
                    <div class="col-m-10">
                        <input type="number" class="form-control" ngModel name="phone" #phone placeholder="+12342223456"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" placeholder="Product Picture" #image
                            accept="image/*" name="image"
                            (change)="handleFileInput($event.target.files)">
                </div>
                <br />
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <button type="submit" class="btn  btn-primary" name="payment">
                            Pay
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
