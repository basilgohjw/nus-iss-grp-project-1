<app-navigation></app-navigation>

<div class="hero_area">
    <div class="body">
        <div class="main">
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign Up</h2>
                            <form class="register-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
                                <div class="form-group">
                                    <label for="name"><mat-icon [ngStyle]="{'color':'black'}" aria-label="username" matTooltip="username">person</mat-icon></label>
                                    <input type="text" name="name" id="name" formControlName="username" placeholder="Username" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><mat-icon [ngStyle]="{'color':'black'}" aria-label="email" matTooltip="email">email</mat-icon></label>
                                    <input type="email" name="email" id="email" formControlName="email" placeholder="xyz@gmail.com" required/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><mat-icon [ngStyle]="{'color':'black'}" aria-label="password" matTooltip="password">key</mat-icon></label>
                                    <input type="password" name="pass" id="pass" formControlName="password" placeholder="Password" required minlength="8"/>
                                </div>
                                <div class="form-group">
                                    <label for="age"><mat-icon [ngStyle]="{'color':'black'}" aria-label="age" matTooltip="age">numbers</mat-icon></label>
                                    <input type="number" formControlName="age" placeholder="Age">
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" [disabled]="validateRegisterButton()"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="assets/img/signup-image.jpg" alt="sign up image"></figure>
                            <a href="#" class="signup-image-link">I am already member.</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
